<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Talk <img src="https://api.iconify.design/flat-color-icons:disclaimer.svg" alt=""></h1>
        <p>if you any questions or issue's to use our.<br>Fill the form below. We'll help you.</p>
    </header>
    <selection class="form">
        <form>
            <table>
                <tr>
                    <td><label for="name">Your name<span>*</span></label></td>
                    <td><label for="mail">Your email<span>*</span></label></td>
                </tr>
                <tr>
                    <td><input type="text" name="name" placeholder="Enter your name"></td>
                    <td><input type="email" name="mail" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="">Choose topic<span>*</span></label></td>
                </tr>
                <tr>
                    <td colspan="2"><select  name="topic">
                        <option value="select">Select one topic</option>
                        <option value="garden">Garden</option>
                        <option value="adventure" >Adventure</option>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="comment">Message<span>*</span></label></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="comment" placeholder="Write your message"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button>Contact Us</button></td>
                </tr>
            </table>
        </form>
    </selection>
</body>
</html>
